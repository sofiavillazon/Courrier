<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courrier - Login</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="row " id="login">
            <div class="leftPanel fade-in " >
                <h1 class="whiteTittle ">Gestiona y asigna tus servicios de courrier_</h1>
            </div>
            <div class="rightPanel fade-in  my-auto mx-auto ">
                <form class="form-signin">
                    <div class="mb-4 text-center">
                        <img class="mb-4" src="img/logo.png" alt="">
                    </div>
                    <div class="mb-4">
                        <h5 class="mb-3 boldTittle">Ingresar</h5>
                    </div>
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="USUARIO"  autofocus>
                        <label for="inputEmail">USUARIO</label>
                    </div>
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
                        <label for="inputPassword">CONTRASEÃ‘A</label>
                    </div>
                    <a href="dashboard.html">
                        <button class="mt-5 py-3 btn btn-lg btn-orange  btn-block" >
                            Entrar
                        </button>
                    </a>
                </form>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <!-- Libraries -->
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
